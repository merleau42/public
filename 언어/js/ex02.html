<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
		var sayNode = function() {
			console.log('Node');
		}
		var es = 'ES';
		var oldObject = {
			sayJS:		function() {console.log('JS')},
			sayNode:	sayNode
		}
		oldObject[es+6]='Fantastic';
		oldObject.sayNode();
		oldObject.sayJS();
		console.log(oldObject.ES6);

		const newObject = {
			sayJS() {console.log('JS')},
			sayNode,
			[es+6]: '[대괄호]안에 작성한 표현식의 결과값이 키가 된다',
			cd:'BBB'
		}
		newObject.sayNode();
		newObject.sayJS();
		console.log(newObject.ES6);
		console.log(newObject.표현식);
		console.log(newObject.cd);

		console.clear();

		var candyMachine = {
			status: {name: 'node',  count: 5},
			getCandy() {this.status.count--; return this.status.count;}
		}
		console.log(candyMachine.status.count,
					candyMachine.getCandy(),
					candyMachine.status.count); // 5 4 4

		const {getCandy, status: {count} } = candyMachine;
		console.log( count, getCandy(), count );

		var cookieMachine = {
			status: {count: 3},
			getCandy
		}
		console.log(cookieMachine.status.count,
					cookieMachine.getCandy(),
					cookieMachine.status.count); // 3 2 2

		var array = ['nodejs', 10, true];
		[a,b,c] = array;
		console.log(a,b,c);

		add3 = (x,y) => x+y;
		add4 = (x,y) => (x+y);

		console.log(add3(1,2));
		console.log(add4(1,2));

		var Human = function(type) { // 클래스 만들기 (생성자 함수)
			this.type = type || 'human';
		}

		Human.isHuman = function(target){ // 클래스 함수
			return target instanceof Human;
		}

		Human.prototype.breathe = function() { // 인스턴스 함수
			console.log('h-a-a-a-m');
		}

		var green = new Human('green');
		green.breathe();
		console.log(Human.isHuman( green ));

		var Zero = function(type, firstName, lastName) {
			Human.apply(this, arguments);
			this.firstName = firstName;
			this.lastName = lastName;
		}

		Zero.prototype = Object.create(Human.prototype);
		Zero.prototype.constructor = Zero;
		Zero.prototype.sayName = function () {
			alert(this.firstName + ' ' + this.lastName);
		}
		var oldZero = new Zero('human', 'zero', 'cho');
		Human.isHuman(oldZero);

		p = new Promise((성공, 실패) => 1+1 ? 성공('귀요미') : 실패('222'));

		p
		.then(msg => console.log(msg))
		.catch(msg => console.log(msg))
		.finally( _ => console.log('종료') )
	</script>
</head>

</body>
</html>
