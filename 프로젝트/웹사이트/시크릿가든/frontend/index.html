<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>비밀 자료실</title>
<style>
	body {
		font-family: system-ui, -apple-system, Segoe UI, Roboto,
			sans-serif;
		max-width: 820px;
		margin: 32px auto;
		padding: 0 16px;
	}

	.card {
		border: 1px solid #ddd;
		border-radius: 12px;
		padding: 16px;
		margin-bottom: 16px;
	}

	.row {
		display: flex;
		gap: 8px;
		align-items: center;
	}

	input, textarea, button {
		font-size: 16px;
		padding: 8px;
	}

	textarea {
		width: 100%;
		height: 120px;
	}

	.muted {
		color: #666;
		font-size: 13px;
	}

	.hidden {
		display: none;
	}
</style>
</head>
<body>
	<h1>🔐 비밀 자료실</h1>

	<div id="login" class="card">
		<div class="row">
			<input id="pw" type="password" placeholder="비밀번호" />
			<button id="loginBtn">입장</button>
		</div>
		<p class="muted">공유 비밀번호 한 개로 입장합니다.</p>
	</div>

	<div id="main" class="hidden">
		<div class="card">
			<h3>새 글 쓰기</h3>
			<input id="title" placeholder="제목" />
			<textarea id="body" placeholder="내용"></textarea>
			<div class="row">
				<input id="file" type="file" />
				<button id="uploadBtn">파일 업로드</button>
				<span id="uploadInfo" class="muted"></span>
			</div>
			<button id="postBtn">등록</button>
		</div>

		<div id="posts"></div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
