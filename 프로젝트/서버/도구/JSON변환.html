<body>

  <!-- ì™¼ìª½: JSON ì…ë ¥ ë° êµ¬ì¡° ì‹œê°í™” -->
  <div class="pane left">
    <h2>â‘  JSON íŒŒì¼ ì—…ë¡œë“œ</h2>
    <input type="file" id="jsonFileInput" accept=".json">
    <p id="errorMsg" style="color: red;"></p>

    <h3>ğŸ” ì¶”ì¶œëœ êµ¬ì¡°</h3>
    <table id="structureTable" style="display:none;">
      <thead>
        <tr><th>í•„ë“œ ê²½ë¡œ</th><th>íƒ€ì…</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ì˜¤ë¥¸ìª½: í•„ë“œ ë§¤í•‘ -->
  <div class="pane right">
    <h2>â‘¡ êµ¬ì¡° ì„¤ê³„ ë° í•„ë“œ ë§¤í•‘</h2>
    <div id="fieldContainer"></div>
    <button class="btn btn-add" onclick="addField()">+ í•„ë“œ ì¶”ê°€</button>

    <h3>ğŸ§ª ë§¤í•‘ ê²°ê³¼</h3>
    <pre id="resultArea">{}</pre>
  </div>

  <script>
    let sourceFields = [];

    // JSON êµ¬ì¡° ì¶”ì¶œ
    function flattenJSON(data, prefix = '') {
      const result = [];
      if (typeof data === 'object' && data !== null) {
        if (Array.isArray(data)) {
          if (data.length > 0) {
            result.push(...flattenJSON(data[0], prefix + '[]'));
          } else {
            result.push([prefix + '[]', 'array']);
          }
        } else {
          for (const key in data) {
            const path = prefix ? `${prefix}.${key}` : key;
            result.push(...flattenJSON(data[key], path));
          }
        }
      } else {
        result.push([prefix, typeof data]);
      }
      return result;
    }

    document.getElementById("jsonFileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      const errorEl = document.getElementById("errorMsg");
      const table = document.getElementById("structureTable");
      const tbody = table.querySelector("tbody");

      errorEl.textContent = "";
      table.style.display = "none";
      tbody.innerHTML = "";
      sourceFields = [];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const json = JSON.parse(e.target.result);
          const flattened = flattenJSON(json);
          sourceFields = flattened.map(([path]) => path);

          flattened.forEach(([path, type]) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${path}</td><td>${type}</td>`;
            tbody.appendChild(row);
          });

          table.style.display = "table";
          refreshMappingDropdowns();
        } catch (err) {
          errorEl.textContent = "ìœ íš¨í•œ JSON í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.";
        }
      };
      reader.readAsText(file);
    });

    // ë§¤í•‘ UI
    function addField() {
      const div = document.createElement("div");
      div.className = "field-group";

      const nameInput = document.createElement("input");
      nameInput.placeholder = "íƒ€ê²Ÿ í•„ë“œ ì´ë¦„";

      const typeSelect = document.createElement("select");
      ['string', 'number', 'boolean', 'object'].forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        typeSelect.appendChild(opt);
      });

      const mapSelect = document.createElement("select");
      mapSelect.dataset.role = "mapSelect";
      mapSelect.innerHTML = "<option value=''>-- ì›ë³¸ í•„ë“œ ì„ íƒ --</option>";
      sourceFields.forEach(path => {
        const opt = document.createElement("option");
        opt.value = path;
        opt.textContent = path;
        mapSelect.appendChild(opt);
      });

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "ì‚­ì œ";
      removeBtn.className = "btn btn-remove";
      removeBtn.onclick = () => div.remove();

      [nameInput, typeSelect, mapSelect].forEach(el => el.addEventListener("input", updatePreview));

      div.append("ğŸ§± í•„ë“œ: ", nameInput, "ğŸ“¦ íƒ€ì…: ", typeSelect, "ğŸ”— ë§¤í•‘: ", mapSelect, removeBtn);
      document.getElementById("fieldContainer").appendChild(div);
    }

    function refreshMappingDropdowns() {
      document.querySelectorAll("select[data-role='mapSelect']").forEach(select => {
        const currentValue = select.value;
        select.innerHTML = "<option value=''>-- ì›ë³¸ í•„ë“œ ì„ íƒ --</option>";
        sourceFields.forEach(path => {
          const opt = document.createElement("option");
          opt.value = path;
          opt.textContent = path;
          select.appendChild(opt);
        });
        select.value = currentValue;
      });
    }

    function updatePreview() {
      const groups = document.querySelectorAll(".field-group");
      const result = {};
      groups.forEach(g => {
        const [nameInput, typeSelect, mapSelect] = g.querySelectorAll("input, select");
        if (nameInput.value) {
          result[nameInput.value] = {
            type: typeSelect.value,
            from: mapSelect.value || null
          };
        }
      });
      document.getElementById("resultArea").textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
