<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DB 마이그레이션 도구 (통합)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .pane {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .left {
      border-right: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .field-group {
      border: 1px dashed #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .field-group input, .field-group select {
      margin: 4px;
    }
    .btn {
      padding: 6px 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-add {
      background-color: #4CAF50;
      color: white;
    }
    .btn-remove {
      background-color: #f44336;
      color: white;
    }
    pre {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <!-- 왼쪽: JSON 입력 및 구조 시각화 -->
  <div class="pane left">
    <h2>① JSON 파일 업로드</h2>
    <input type="file" id="jsonFileInput" accept=".json">
    <p id="errorMsg" style="color: red;"></p>

    <h3>🔍 추출된 구조</h3>
    <table id="structureTable" style="display:none;">
      <thead>
        <tr><th>필드 경로</th><th>타입</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 오른쪽: 필드 매핑 -->
  <div class="pane right">
    <h2>② 구조 설계 및 필드 매핑</h2>
    <div id="fieldContainer"></div>
    <button class="btn btn-add" onclick="addField()">+ 필드 추가</button>

    <h3>🧪 매핑 결과</h3>
    <pre id="resultArea">{}</pre>
  </div>

  <script>
    let sourceFields = [];

    // JSON 구조 추출
    function flattenJSON(data, prefix = '') {
      const result = [];
      if (typeof data === 'object' && data !== null) {
        if (Array.isArray(data)) {
          if (data.length > 0) {
            result.push(...flattenJSON(data[0], prefix + '[]'));
          } else {
            result.push([prefix + '[]', 'array']);
          }
        } else {
          for (const key in data) {
            const path = prefix ? `${prefix}.${key}` : key;
            result.push(...flattenJSON(data[key], path));
          }
        }
      } else {
        result.push([prefix, typeof data]);
      }
      return result;
    }

    document.getElementById("jsonFileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      const errorEl = document.getElementById("errorMsg");
      const table = document.getElementById("structureTable");
      const tbody = table.querySelector("tbody");

      errorEl.textContent = "";
      table.style.display = "none";
      tbody.innerHTML = "";
      sourceFields = [];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const json = JSON.parse(e.target.result);
          const flattened = flattenJSON(json);
          sourceFields = flattened.map(([path]) => path);

          flattened.forEach(([path, type]) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${path}</td><td>${type}</td>`;
            tbody.appendChild(row);
          });

          table.style.display = "table";
          refreshMappingDropdowns();
        } catch (err) {
          errorEl.textContent = "유효한 JSON 형식이 아닙니다.";
        }
      };
      reader.readAsText(file);
    });

    // 매핑 UI
    function addField() {
      const div = document.createElement("div");
      div.className = "field-group";

      const nameInput = document.createElement("input");
      nameInput.placeholder = "타겟 필드 이름";

      const typeSelect = document.createElement("select");
      ['string', 'number', 'boolean', 'object'].forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        typeSelect.appendChild(opt);
      });

      const mapSelect = document.createElement("select");
      mapSelect.dataset.role = "mapSelect";
      mapSelect.innerHTML = "<option value=''>-- 원본 필드 선택 --</option>";
      sourceFields.forEach(path => {
        const opt = document.createElement("option");
        opt.value = path;
        opt.textContent = path;
        mapSelect.appendChild(opt);
      });

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "삭제";
      removeBtn.className = "btn btn-remove";
      removeBtn.onclick = () => div.remove();

      [nameInput, typeSelect, mapSelect].forEach(el => el.addEventListener("input", updatePreview));

      div.append("🧱 필드: ", nameInput, "📦 타입: ", typeSelect, "🔗 매핑: ", mapSelect, removeBtn);
      document.getElementById("fieldContainer").appendChild(div);
    }

    function refreshMappingDropdowns() {
      document.querySelectorAll("select[data-role='mapSelect']").forEach(select => {
        const currentValue = select.value;
        select.innerHTML = "<option value=''>-- 원본 필드 선택 --</option>";
        sourceFields.forEach(path => {
          const opt = document.createElement("option");
          opt.value = path;
          opt.textContent = path;
          select.appendChild(opt);
        });
        select.value = currentValue;
      });
    }

    function updatePreview() {
      const groups = document.querySelectorAll(".field-group");
      const result = {};
      groups.forEach(g => {
        const [nameInput, typeSelect, mapSelect] = g.querySelectorAll("input, select");
        if (nameInput.value) {
          result[nameInput.value] = {
            type: typeSelect.value,
            from: mapSelect.value || null
          };
        }
      });
      document.getElementById("resultArea").textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
