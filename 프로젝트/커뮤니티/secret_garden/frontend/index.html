<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>비밀 자료실</title>
<style>
	body {
		background-image: url('assets/garden.png');
		background-size: cover;
		background-attachment: fixed;
		font-family: system-ui, -apple-system, Segoe UI, Roboto,
			sans-serif;
		max-width: 820px;
		margin: 32px auto;
		padding: 0 16px;
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 90vh;
	}

	.card {
		border: 1px solid #ddd;
		border-radius: 12px;
		padding: 16px;
		margin-bottom: 16px;
		background-color: rgba(255, 255, 255, 0.9);
	}

	.bezel {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 16px;
	}

	.row {
		display: flex;
		gap: 8px;
		align-items: center;
	}

	input, textarea, button {
		font-size: 16px;
		padding: 8px;
	}

	textarea {
		width: 100%;
		height: 120px;
		margin: 8px 0;
	}

	.muted {
		color: #666;
		font-size: 13px;
	}
	
	.post-header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		cursor: pointer;
	}
	
	.post-meta {
		font-size: 14px;
		color: #333;
	}
	
	.post-content {
		margin-top: 12px;
		padding-top: 12px;
		border-top: 1px solid #eee;
	}

	#login {
		text-align: center;
		width: 320px;
	}

	#pw {
		width: 100%;
		margin: 12px 0;
		box-sizing: border-box;
	}

	.hidden {
		display: none;
	}
</style>
</head>
<body>
	<div id="login" class="card">
		<h1>시크릿 家 든</h1>
		<p>🔐 비밀번호를 입력하세요.</p>
		<input id="pw" type="password" placeholder="비밀번호" />
		<button id="loginBtn">로그인</button>
	</div>

	<div id="main" class="hidden">
		<div class="bezel">
			<h1>🔐 비밀 자료실</h1>
			<button id="newPostBtn">글쓰기</button>
		</div>

		<div id="writerCard" class="card hidden">
			<h3>새 글 쓰기</h3>
			<input id="title" placeholder="제목" />
			<textarea id="body" placeholder="내용"></textarea>
			<div class="row">
				<input id="file" type="file" />
				<button id="uploadBtn">파일 업로드</button>
				<span id="uploadInfo" class="muted"></span>
			</div>
			<button id="postBtn">등록</button>
		</div>

		<div id="posts"></div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
