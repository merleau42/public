<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>비밀 자료실</title>
<style>
	body {
		background-image: url('assets/garden.png');
		background-size: cover;
		background-attachment: fixed;
		font-family: system-ui, -apple-system, Segoe UI, Roboto,
			sans-serif;
		max-width: 820px;
		margin: 32px auto;
		padding: 0 16px;
	}

	/* 게시물 요소 높이 줄이기 */
	.card {
		border: 1px solid #ddd;
		border-radius: 12px;
		padding: 16px;
		margin-bottom: 8px; /* 16px에서 8px로 줄임 */
		background-color: rgba(255, 255, 255, 0.9);
		box-sizing: border-box;
	}

	.bezel {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 16px;
	}
    
    .row {
		display: flex;
		gap: 8px;
		align-items: center;
		margin-top: 12px;
	}

	input, textarea, button {
		font-size: 16px;
		padding: 8px;
		box-sizing: border-box;
	}

	textarea {
		width: 100%;
		height: 120px;
		margin: 8px 0;
	}

	.muted {
		color: #666;
		font-size: 13px;
	}
	
	.post-header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		cursor: pointer;
	}
	
	.post-meta {
		font-size: 14px;
		color: #333;
	}
	
	.post-content {
		margin-top: 8px; /* 12px에서 8px로 줄임 */
		padding-top: 8px; /* 12px에서 8px로 줄임 */
		border-top: 1px solid #eee;
	}

	/* 삭제 버튼 스타일 */
	.delete-text-button {
		color: red;
		background: none;
		border: none;
		padding: 0;
		font-size: inherit;
		cursor: pointer;
		text-decoration: none; /* 기본 밑줄 제거 */
	}

	.delete-text-button:hover {
		text-decoration: underline;
	}
	
	.top-right-buttons {
		position: fixed;
		top: 16px;
		right: 16px;
		display: flex;
		gap: 8px;
		z-index: 1001;
	}
	
	.top-right-buttons button {
		font-size: 24px;
		width: 48px;
		height: 48px;
		border-radius: 50%;
		border: 1px solid #ccc;
		background-color: white;
		cursor: pointer;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.modal-overlay {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.5);
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 1000;
	}
	
	#writerCard {
		width: 90%;
		max-width: 500px;
	}

	.hidden {
		display: none;
	}
</style>
</head>
<body>
	<div id="main">
		<div class="top-right-buttons">
			<button id="newPostBtn" title="글쓰기">📝</button>
			<button id="logoutBtn" title="로그아웃">🚪</button>
		</div>

		<div class="bezel">
			<h1>🔐 비밀 자료실</h1>
		</div>

		<div id="posts"></div>
	</div>
	
	<div id="modal" class="modal-overlay hidden">
		<div id="writerCard" class="card">
			<h3>새 글 쓰기</h3>
			<div class="row">
				<input id="title" type="text" placeholder="제목" style="flex-grow: 2;" />
				<input id="password" type="password" placeholder="비밀번호" style="flex-grow: 1;" />
			</div>
			<textarea id="body" placeholder="내용"></textarea>
			<div class="row">
				<input id="file" type="file" style="flex-grow: 1;" />
				<button id="postBtn">등록</button>
			</div>
			<span id="uploadInfo" class="muted"></span>
		</div>
	</div>
	
	<script src="./bbs.js"></script>
</body>
</html>
