<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동물 퍼즐 - Flex 기반</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4vh 25px;
      justify-content: center;
      width: 100%;
      margin: 0 auto;
    }

    .statement-container {
      display: flex;
      align-items: center;
      min-height: 45px;
      width: max(35vw, max(30vw, 50vh)); /* 반응형 너비 */
      max-width: 40vw;
    }

    .circle {
      width: max(40px, min(12vh, 13vw));
      height: max(40px, min(12vh, 13vw));
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #4a90e2;
      background-color: white;
      flex-shrink: 0;
      margin-right: max(7px, 2vh);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .speech-bubble {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: max(3.5px, 1.5vh);
      width: 100%;
      height: max(40px, 12vh);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      word-break: keep-all;
      font-size: min(16px, max(0.8vw, max(12px, 1.8vh)));
    }
  </style>
</head>
<body>

  <div class="grid-container" id="grid"></div>

  <script>
    const container = document.getElementById('grid');
    const totalItems = 12;

    const animals = Array.from({ length: totalItems }, (_, i) => ({
      src: `assets/동물${i + 1}.png`,
      text: `문장 ${(i + 1) % 8 + 1}은 ${((i + 1) * 13 % 2 === 0) ? '참' : '거짓'}이다.`
    }));

    for (let i = 0; i < animals.length; i++) {
      const animal = animals[i];

      const wrapper = document.createElement('div');
      wrapper.className = 'statement-container';

      const circle = document.createElement('div');
      circle.className = 'circle';

      const img = document.createElement('img');
      img.src = animal.src;
      img.alt = `동물${i + 1}`;
      circle.appendChild(img);

      const bubble = document.createElement('div');
      bubble.className = 'speech-bubble';
      bubble.textContent = animal.text;

      wrapper.appendChild(circle);
      wrapper.appendChild(bubble);
      container.appendChild(wrapper);
    }
  </script>

</body>
</html>
