<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Firebase ÎÇ±Îßê ÏÇ¨Ï†Ñ</title>
  <style>
    body {
      margin: 0;
      padding: 2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2vh;
    }

    input {
      width: 40vw;
      height: 5vw;
      padding: 8px;
      font-size: 16px;
      border-radius: 10px;
    }

    button {
      width: 15vw;
      height: 5vw;
      font-size: 16px;
      border-radius: 10px;
    }

    #output {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 90vw;
      justify-content: flex-start;
    }

    .group {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: #f9f9f9;
      cursor: pointer;
      white-space: nowrap;
    }

    .highlight {
      border-color: red;
      color: red;
      font-weight: bold;
      background: #fff0f0;
    }

    #div3 {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="div1" class="flex-container">
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">
    <input type="text" id="input4">
    <input type="text" id="input5">
    <input type="text" id="input6">
    <input type="text" id="input7">
    <input type="text" id="input8">
  </div>

  <div id="div2" class="flex-container">
    <input type="text" id="singleInput">
    <button onclick="addSingle()">Ï∂îÍ∞Ä</button>
    <button onclick="loadFromDB()">Î∂àÎü¨Ïò§Í∏∞</button>
    <button onclick="clearInputs()">ÎπÑÏö∞Í∏∞</button>
  </div>

  <div id="div3">
    <div id="output"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVVAx9XRziu8IZ9CLczaG20QEOwyY4uLs",
      authDomain: "liarwords-af033.firebaseapp.com",
      databaseURL: "https://liarwords-af033-default-rtdb.firebaseio.com",
      projectId: "liarwords-af033",
      storageBucket: "liarwords-af033.appspot.com",
      messagingSenderId: "171671976030",
      appId: "1:171671976030:web:59371970ec6b2a70035ccf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let groupList = [];

    window.addSingle = function () {
      const val = document.getElementById("singleInput").value.replace(/\s+/g, "");
      if (val) {
        push(ref(db, "strings"), val)
          .then(() => {
            console.log("‚úÖ Ï†ÄÏû•Îê®:", val);
            document.getElementById("singleInput").value = '';
          })
          .catch(err => console.error("‚ùå Ï†ÄÏû• Ïã§Ìå®:", err));
      }
    };

    window.clearInputs = function () {
      for (let i = 1; i <= 8; i++) {
        document.getElementById(`input${i}`).value = '';
      }
      document.getElementById("singleInput").value = '';
      renderGroups(); // ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†úÍ±∞
    };

    function buildGroups(pairs) {
      const map = {};
      const visited = new Set();
      const groups = [];

      for (const group of pairs) {
        for (const word of group) {
          if (!map[word]) map[word] = new Set();
          group.forEach(w => {
            if (w !== word) map[word].add(w);
          });
        }
      }

      function dfs(word, currentGroup) {
        if (visited.has(word)) return;
        visited.add(word);
        currentGroup.add(word);
        map[word]?.forEach(w => dfs(w, currentGroup));
      }

      Object.keys(map).forEach(word => {
        if (!visited.has(word)) {
          const currentGroup = new Set();
          dfs(word, currentGroup);
          groups.push(Array.from(currentGroup).sort((a, b) => a.localeCompare(b, 'ko')));
        }
      });

      return groups;
    }

    window.loadFromDB = async function () {
      const output = document.getElementById("output");
      output.innerHTML = "Î∂àÎü¨Ïò§Îäî Ï§ë...";
      try {
        const snapshot = await get(ref(db, "strings"));
        output.innerHTML = "";

        if (snapshot.exists()) {
          const raw = Object.values(snapshot.val());
          const pairs = raw.map(line => line.split(',').map(w => w.trim()).filter(Boolean));
          groupList = buildGroups(pairs);

          // Ï†ïÎ†¨: Ï¥ù Î¨∏ÏûêÏó¥ Í∏∏Ïù¥ Í∏∞Ï§Ä
          groupList.sort((a, b) => a.join('').length - b.join('').length);

          renderGroups();
        } else {
          output.innerHTML = "üî• Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå";
        }
      } catch (err) {
        console.error("‚ùå Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:", err);
        output.innerHTML = "‚ùå Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®";
      }
    };

    function renderGroups(highlightWord = '') {
      const output = document.getElementById("output");
      output.innerHTML = "";

      const highlighted = [];
      const rest = [];

      for (const group of groupList) {
        const text = group.join(", ");
        const div = document.createElement("div");
        div.className = "group";
        div.innerText = text;
        div.onclick = () => {
          document.getElementById("singleInput").value = text;
        };

        if (highlightWord && group.includes(highlightWord)) {
          div.classList.add("highlight");
          highlighted.push(div);
        } else {
          rest.push(div);
        }
      }

      highlighted.forEach(div => output.appendChild(div));
      rest.forEach(div => output.appendChild(div));
    }

    document.getElementById("singleInput").addEventListener("input", (e) => {
      const value = e.target.value.trim();
      if (groupList.length === 0) {
        loadFromDB().then(() => renderGroups(value));
      } else {
        renderGroups(value);
      }
    });
  </script>
</body>
</html>
