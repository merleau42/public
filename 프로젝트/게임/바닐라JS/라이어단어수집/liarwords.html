<body>
  <div id="div1" class="flex-container">

  <div id="div2" class="flex-container">
    <input type="text" id="singleInput">
    <button onclick="addSingle()">ì¶”ê°€</button>
    <button onclick="loadFromDB()">ë¶ˆëŸ¬ì˜¤ê¸°</button>
    <button onclick="clearInputs()">ë¹„ìš°ê¸°</button>

  <div id="div3">
    <div id="output"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVVAx9XRziu8IZ9CLczaG20QEOwyY4uLs",
      authDomain: "liarwords-af033.firebaseapp.com",
      projectId: "liarwords-af033",
      storageBucket: "liarwords-af033.appspot.com",
      messagingSenderId: "171671976030",
      appId: "1:171671976030:web:59371970ec6b2a70035ccf",
      databaseURL: "https://liarwords-af033-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addSingle = function () {
      const raw = document.getElementById("singleInput").value;
      const val = raw.replace(/\s+/g, '');
      if (val) {
        push(ref(db, "strings"), val)
          .then(() => {
            console.log("âœ… ì €ì¥ë¨:", val);
            document.getElementById("singleInput").value = '';
          })
          .catch(err => console.error("âŒ ì €ì¥ ì‹¤íŒ¨:", err));
      } else {
        console.log("âš ï¸ ì…ë ¥ê°’ ì—†ìŒ");
      }
    };

    window.clearInputs = function () {
      for (let i = 1; i <= 8; i++) {
        document.getElementById("input" + i).value = "";
      }
      document.getElementById("singleInput").value = "";
    };

    window.loadFromDB = async function () {
      const output = document.getElementById("output");
      output.innerHTML = "ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";

      try {
        const snapshot = await get(ref(db, "strings"));
        output.innerHTML = "";

        if (!snapshot.exists()) {
          output.textContent = "ğŸ”¥ ë°ì´í„° ì—†ìŒ";
          return;
        }

        const data = Object.values(snapshot.val());
        const wordGroups = data.map(str =>
          str.split(',').map(w => w.replace(/\s+/g, '')).filter(Boolean)
        );

        const parent = {};
        function find(x) {
          if (!parent[x]) parent[x] = x;
          if (parent[x] !== x) parent[x] = find(parent[x]);
          return parent[x];
        }
        function union(x, y) {
          parent[find(x)] = find(y);
        }

        for (const group of wordGroups) {
          for (let i = 0; i < group.length - 1; i++) {
            union(group[i], group[i + 1]);
          }
        }

        const groupMap = {};
        for (const word of Object.keys(parent)) {
          const root = find(word);
          if (!groupMap[root]) groupMap[root] = new Set();
          groupMap[root].add(word);
        }

        for (const key of Object.keys(groupMap)) {
          const div = document.createElement('div');
          const words = Array.from(groupMap[key]).sort((a, b) => a.localeCompare(b, 'ko'));
          div.innerText = words.join(", ");
          output.appendChild(div);
        }

      } catch (err) {
        console.error("âŒ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", err);
        output.textContent = "âŒ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
      }
    };
  </script>
