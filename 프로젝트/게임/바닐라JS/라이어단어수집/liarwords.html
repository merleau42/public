<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#121212">
  <title>ÎùºÏù¥Ïñ¥Í≤åÏûÑ Ï°±Î≥¥</title>
  <style>
    body {
      margin: 0;
      padding: 2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
      margin-bottom: 2vh;
      width: 90vw;
    }

    input, textarea {
      width: 40vw;
      height: 5vw;
      padding: 8px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
      resize: none;
      overflow: hidden;
    }

    button {
      width: 13vw;
      font-size: 16px;
      border-radius: 10px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: 1px solid #444;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    #output {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 90vw;
      justify-content: center;
    }

    .group {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
      cursor: pointer;
      white-space: nowrap;
      color: #ddd;
    }

    .group:hover {
      background-color: #222;
    }

    .highlight {
      border-color: #55ff55;
      color: #aaffaa;
      font-weight: bold;
      background: #003300;
    }

    #div3 {
      width: 100%;
    }

    #input8-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .overlay-icons {
      position: absolute;
      top: -10%;
      right: -10%;
      height: 100%;
      width: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
    }

    .icon-btn {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      background-color: transparent;
      border: none;
      padding: 2px;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="div1" class="flex-container">
    <textarea id="input1" class="wordbox" rows="2" tabindex="1"></textarea>
    <textarea id="input2" class="wordbox" rows="2" tabindex="5"></textarea>
    <textarea id="input3" class="wordbox" rows="2" tabindex="2"></textarea>
    <textarea id="input4" class="wordbox" rows="2" tabindex="6"></textarea>
    <textarea id="input5" class="wordbox" rows="2" tabindex="3"></textarea>
    <textarea id="input6" class="wordbox" rows="2" tabindex="7"></textarea>
    <textarea id="input7" class="wordbox" rows="2" tabindex="4"></textarea>
    <div id="input8-wrapper">
      <textarea id="input8" class="wordbox" rows="2" tabindex="8"></textarea>
      <div class="overlay-icons">
        <span class="icon-btn" id="removeBtn" onclick="removeInput()" tabindex="-1">‚ûñ</span>
        <span class="icon-btn" id="addBtn" onclick="addInput()" tabindex="-1">‚ûï</span>
      </div>
    </div>
  </div>

  <div id="div2" class="flex-container">
    <input type="text" id="singleInput">
    <button onclick="addSingle()" tabindex="-1">Ï∂îÍ∞Ä</button>
    <button onclick="clearInputs()" tabindex="-1">ÎπÑÏö∞Í∏∞</button>
    <button onclick="loadFromDB()" tabindex="-1">Î∂àÎü¨Ïò§Í∏∞</button>
  </div>

  <div id="div3">
    <div id="output"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVVAx9XRziu8IZ9CLczaG20QEOwyY4uLs",
      authDomain: "liarwords-af033.firebaseapp.com",
      databaseURL: "https://liarwords-af033-default-rtdb.firebaseio.com",
      projectId: "liarwords-af033",
      storageBucket: "liarwords-af033.appspot.com",
      messagingSenderId: "171671976030",
      appId: "1:171671976030:web:59371970ec6b2a70035ccf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let groupList = [];

    window.addSingle = function () {
      const val = document.getElementById("singleInput").value.replace(/\s+/g, "");
      if (val) {
        push(ref(db, "strings"), val)
          .then(() => {
            console.log("‚úÖ Ï†ÄÏû•Îê®:", val);
            document.getElementById("singleInput").value = '';
            loadFromDB();
          })
          .catch(err => console.error("‚ùå Ï†ÄÏû• Ïã§Ìå®:", err));
      }
    };

    window.clearInputs = function () {
      for (let i = 1; i <= 8; i++) {
        const input = document.getElementById(`input${i}`);
        if (input) input.value = '';
      }
      document.getElementById("singleInput").value = '';
      updateHighlights();
    };

    window.loadFromDB = async function () {
      const output = document.getElementById("output");
      output.innerHTML = "Î∂àÎü¨Ïò§Îäî Ï§ë...";
      try {
        const snapshot = await get(ref(db, "strings"));
        output.innerHTML = "";

        if (snapshot.exists()) {
          const rawData = snapshot.val();
          const sortedKeys = Object.keys(rawData).sort((a, b) => b.localeCompare(a));
          const raw = sortedKeys.map(key => rawData[key]);
          const pairs = raw.map(line => line.split(',').map(w => w.trim()).filter(Boolean));
          groupList = buildGroups(pairs);
          updateHighlights();
        } else {
          output.innerHTML = "üî• Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå";
        }
      } catch (err) {
        console.error("‚ùå Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:", err);
        output.innerHTML = "‚ùå Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®";
      }
    };

    function buildGroups(pairs) {
      const map = {};
      const visited = new Set();
      const groups = [];

      for (const group of pairs) {
        for (const word of group) {
          if (!map[word]) map[word] = new Set();
          group.forEach(w => {
            if (w !== word) map[word].add(w);
          });
        }
      }

      function dfs(word, currentGroup) {
        if (visited.has(word)) return;
        visited.add(word);
        currentGroup.add(word);
        map[word]?.forEach(w => dfs(w, currentGroup));
      }

      Object.keys(map).forEach(word => {
        if (!visited.has(word)) {
          const currentGroup = new Set();
          dfs(word, currentGroup);
          groups.push(Array.from(currentGroup).sort((a, b) => a.localeCompare(b, 'ko')));
        }
      });

      return groups;
    }

    function updateHighlights() {
      const value = document.getElementById("singleInput").value.trim();
      const keywords = value.split(',').map(v => v.trim()).filter(Boolean);
      renderGroups(keywords);
    }

    function renderGroups(highlightWords = []) {
      const output = document.getElementById("output");
      output.innerHTML = "";

      const highlighted = [];
      const rest = [];

      for (const group of groupList) {
        const text = group.join(", ");
        const div = document.createElement("div");
        div.className = "group";
        div.innerText = text;
        div.onclick = () => {
          document.getElementById("singleInput").value = text;
          updateHighlights();
        };

        if (highlightWords.some(w => group.includes(w))) {
          div.classList.add("highlight");
          highlighted.push(div);
        } else {
          rest.push(div);
        }
      }

      [...highlighted, ...rest].forEach(div => output.appendChild(div));
    }

    let visibleCount = 7;

    window.removeInput = function () {
      if (visibleCount > 3) {
        const input = document.getElementById(`input${visibleCount}`);
        if (input) {
          input.style.display = 'none';
          visibleCount--;
          if (visibleCount < 7) document.getElementById('addBtn').style.display = 'inline';
          if (visibleCount === 3) document.getElementById('removeBtn').style.display = 'none';
        }
      }
    };

    window.addInput = function () {
      if (visibleCount < 7) {
        visibleCount++;
        const input = document.getElementById(`input${visibleCount}`);
        if (input) {
          input.style.display = 'inline';
          if (visibleCount === 7) document.getElementById('addBtn').style.display = 'none';
          if (visibleCount > 3) document.getElementById('removeBtn').style.display = 'inline';
        }
      }
    };

    // ‚úÖ Enter ÎàÑÎ•¥Î©¥ Îã§Ïùå textareaÎ°ú Ïù¥Îèô
    document.addEventListener("DOMContentLoaded", () => {
      const boxes = document.querySelectorAll(".wordbox");
      boxes.forEach((box, idx) => {
        box.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            e.preventDefault();
            const next = boxes[idx + 1];
            if (next) next.focus();
          }
        });
      });

      if (visibleCount === 7) document.getElementById('addBtn').style.display = 'none';
      if (visibleCount === 3) document.getElementById('removeBtn').style.display = 'none';
    });

    document.getElementById("singleInput").addEventListener("input", updateHighlights);
  </script>
</body>
</html>
