<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Example</title>
<style>
  .draggable {
    width: 100px;
    height: 50px;
    background-color: #ddd;
    border: 1px solid #999;
    padding: 10px;
    cursor: move;
  }
  .dropzone {
    width: 200px;
    height: 100px;
    background-color: #f0f0f0;
    border: 2px dashed #999;
    margin-top: 20px;
  }
</style>
<script>
	document.addEventListener("DOMContentLoaded", function() {
		var dragItem = document.getElementById('dragItem');
		var dropZone = document.getElementById('dropZone');

		// 드래그 시작 시 이벤트 처리
		dragItem.addEventListener('dragstart', function(e) {
			e.dataTransfer.setData('text/plain', '132465'); // 드래그할 데이터 설정
			// console.log(e)
		});

		// 드래그된 요소가 드롭 영역에 올라갈 때 이벤트 처리
		dropZone.addEventListener('dragover', function(e) {
			e.preventDefault(); // 드롭 허용을 위해 기본 동작 방지
		});

		// 요소가 드롭 영역에 드롭될 때 이벤트 처리
		dropZone.addEventListener('drop', function(e) {
			console.log(e)
			e.preventDefault(); // 드롭 허용을 위해 기본 동작 방지
			dropZone.textContent = e.dataTransfer.getData('text/plain'); // 드롭 영역에 드롭된 데이터 추가
		});
	});
</script>
</head>
<body>
<div class="draggable" draggable="true" id="dragItem">Drag me!</div>
<div class="dropzone" id="dropZone">Drop here</div>
</body>
</html>
