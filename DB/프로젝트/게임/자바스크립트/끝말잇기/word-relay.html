<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>끝말잇기</title>
</head>
<body>
	<div><span id="order">1</span>번째 참가자</div>
	<div>제시어: <span id="begin"></span></div>
	<input type="text">
	<button>입력</button>
	<br><br><br><br>
	<img src="flowchart.jpg">
	<script>
		const {log} = console;
		Q=A=>document.querySelector(A);

		String.prototype.toNumber = function () { return this.match(/\-?\d+/)?.[0]*1||0 };


		let party = prompt('참가자는 몇 명인가요?').toNumber();
		let words = [];
	
		Q('button').addEventListener('click', () => {
			newWord = Q('input').value;
			if (!Q('#begin').innerText)
				Q('#begin').innerText = words[0];
			if (words.at(-1).at(-1) === newWord[0])
				Q('#begin').innerText = words.at(-1);
			words.push( newWord );
		});

		

	</script>
</body>
</html>
