<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    label, input, button {
      display: block;
      margin: 0.5rem 0;
    }
    input {
      padding: 0.4rem;
      width: 100%;
      max-width: 200px;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>단식 감량 추정치</h1>
  <label for="startWeight">시작 체중 (kg):</label>
  <input type="number" id="startWeight" placeholder="예: 100" />

  <label for="days">단식 일수:</label>
  <input type="number" id="days" placeholder="예: 30" />

  <button onclick="predictLoss()">감량 체중 예측</button>

  <div id="result"></div>

  <script>
    function predictLoss() {
      const w = parseFloat(document.getElementById('startWeight').value);
      const d = parseFloat(document.getElementById('days').value);

      if (isNaN(w) || isNaN(d)) {
        document.getElementById('result').innerText = '체중과 일수를 모두 입력해주세요.';
        return;
      }

      const loss =
        -13.3712
        + 0.1912 *  w
        + 0.9814 *  d
        - 0.0003 *  w**2
        - 0.0014 *  w*d
        - 0.0129 *  d**2;


      const result = `예상 감량 체중: ${ Math.max(0.4*d, loss.toFixed(2)) } kg`;
      document.getElementById('result').innerText = result + `최종 수정일: 250430`;
    }
  </script>
</body>
</html>
