<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문제 뷰어</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f2f4f7;
      color: #1f2937;
      margin: 0;
      padding: 0;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: rgba(229, 231, 235, 0.9);
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    label {
      display: flex;
      flex-wrap: wrap;
      min-height: 22px;
      margin-left: 14px;
      font-weight: bold;
      font-size: small;
    }
    .controls {
      position: relative;
      left: -14px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.25rem;
    }
    input[type="text"],
    input[type="number"] {
      padding: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      font-size: small;
    }
    .card hr {
      margin: 0.75rem 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    .card h4,
    .card p {
      display: inline;
      margin-right: 4px;
    }
    .dup {
      background: gainsboro;
    }
    button {
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      background-color: white;
      cursor: pointer;
      font-size: 0.875rem;
      padding-bottom: 1px;
    }
    .active {
      background-color: teal;
      color: white;
      font-weight: bold;
      border-color: teal;
    }
    #toc {
      display: flex;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    .tag {
      display: inline-block;
      font-size: smaller;
      font-style: italic;
      padding: 2px 6px;
    }
    .main-tag {
      color: #00796b;
    }
    .sub-tag {
      color: #6a1b9a;
    }
    .tier-브론즈 { color: brown; }
    .tier-실버 { color: gray; }
    .tier-골드 { color: goldenrod; }
    .tier-플래 { color: mediumaquamarine; }
    .tier-다이아 { color: blue; }
    .tier-루비 { color: red; }
    .tag-button {
      font-size: 0.7rem;
    }
    .tag-button.include {
      background-color: green;
      color: white;
    }
    .tag-button.exclude {
      background-color: crimson;
      color: white;
    }
    .group-button {
      font-weight: bold;
      background-color: floralwhite
    }
  </style>
</head>
<body>
  <header>
    <div class="controls">
      <label>검색: </label>
      <input id="searchInput" type="text" placeholder="..." style="width:12%" />
      <label>티어: </label>
      <input type="checkbox" id="toggleTier" var="showTiers" checked />
      <input id="tierMin" type="number" min="1" max="30" placeholder="최소" style="width:45px;" /> ~
      <input id="tierMax" type="number" min="1" max="30" placeholder="최대" style="width:45px;" />
      <label>태그: </label>
      <input type="checkbox" id="toggleTag" var="showTags" checked />
      <button id="toggleMainOnly">주태그</button>
      <label>중복: </label>
      <input type="checkbox" id="toggleDuple" var="showDuple" />
      <label>해답: </label>
      <input type="checkbox" id="toggleSolution" var="showSolution" />
      <label id="cardCount">문제: 0</label>
    </div>
    <div id="toc"></div>
  </header>
  <main>
    <div id="main" class="card-container"></div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQs0UGKh_CU4lp7hksQUPGYmTLpfKNrz0",
      authDomain: "shepherd-94cc6.firebaseapp.com",
      projectId: "shepherd-94cc6",
      storageBucket: "shepherd-94cc6.firebasestorage.app",
      messagingSenderId: "99412616175",
      appId: "1:99412616175:web:78c964c8e96f821c380c1a",
      measurementId: "G-DEPRRVXVS6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let Q = x => document.querySelector(x);
    let QQ = x => [...document.querySelectorAll(x)];
    let state = {
      problems: [],
      categories: [],
      showSolution: false,
      showTiers: true,
      showTags: true,
      showDuple: false,
      showMainOnly: false,
      tagFilters: {},
      tierMin: null,
      tierMax: null
    };

    function createElement(tag, className, content, id) {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (content) el.textContent = content;
      if (id) el.id = id;
      return el;
    }

    function parseTags(tags) {
      const main = tags.filter(t => t.endsWith('!')).map(t => t.slice(0, -1));
      const sub = tags.map(t => t.endsWith('!') ? t.slice(0, -1) : t).filter(t => !main.includes(t));
      return { main, sub };
    }

    function renderCategoryNav(categories, container) {
      container.innerHTML = '';
      if (!state.showTags) return;
      categories.forEach(({ group, tags }) => {
        const groupBtn = createElement('button', `tag-button group-button ${state.tagFilters[group] || ''}`, group);
        groupBtn.addEventListener('click', e => {
          e.preventDefault();
          const current = state.tagFilters[group];
          state.tagFilters[group] = current === 'include' ? null : 'include';
          render();
        });
        groupBtn.addEventListener('contextmenu', e => {
          e.preventDefault();
          const current = state.tagFilters[group];
          state.tagFilters[group] = current === 'exclude' ? null : 'exclude';
          render();
        });
        container.appendChild(groupBtn);

        tags.forEach(tag => {
          const btn = createElement('button', `tag-button ${state.tagFilters[tag] || ''}`, tag);
          btn.addEventListener('click', e => {
            e.preventDefault();
            const current = state.tagFilters[tag];
            state.tagFilters[tag] = current === 'include' ? null : 'include';
            render();
          });
          btn.addEventListener('contextmenu', e => {
            e.preventDefault();
            const current = state.tagFilters[tag];
            state.tagFilters[tag] = current === 'exclude' ? null : 'exclude';
            render();
          });
          container.appendChild(btn);
        });
      });
    }

    function renderProblems(problems, container) {
      container.innerHTML = '';
      problems.forEach(problem => {
        if (problem.dup && !state.showDuple) return;
        const { main, sub } = parseTags(problem.tags || []);
        const card = createElement('div', 'card');
        card.append(
          createElement('h4', 'id', `${problem.id}. `),
          createElement('p', null, `${problem.summary} `),
        );
        if (state.showTags) {
          if ((problem.tags || []).length === 0) {
            card.append(createElement('span', 'tag sub-tag', '#미분류'));
          }
          main.forEach(tag => card.append(createElement('span', 'tag main-tag', `#${tag}`)));
          if (!state.showMainOnly)
            sub.forEach(tag => card.append(createElement('span', 'tag sub-tag', `#${tag}`)));
        }
        if (state.showTiers) {
          const 급간 = ['', '브론즈', '실버', '골드', '플래', '다이아', '루비'][Math.ceil(problem.tier / 5)];
          card.append(createElement('span', `tag tier-${급간}`, `#${급간}${5 - (problem.tier - 1) % 5}`));
        }
        if (state.showSolution) {
          card.append(document.createElement('hr'));
          card.append(createElement('p', null, `${problem.solution}`));
        }
        if (problem.dup) card.classList.add('dup');
        container.appendChild(card);
        state.rendered++;
      });
    }

    function render() {
      const toc = Q('#toc');
      const main = Q('#main');
      renderCategoryNav(state.categories, toc);
      toc.style.display = state.showTags ? 'flex' : 'none';
      const searchText = Q('#searchInput').value.toLowerCase();
      const tierMin = parseInt(Q('#tierMin').value) || null;
      const tierMax = parseInt(Q('#tierMax').value) || null;
      state.tierMin = tierMin;
      state.tierMax = tierMax;
      state.rendered = 0;
      const filtered = state.problems.filter(p => {
        const tags = p.tags || [];
        const tagList = state.showMainOnly ? tags.filter(t => t.endsWith('!')).map(t => t.slice(0, -1)) : tags.map(t => t.replace('!', ''));
        const resolvedTagList = tagList.length ? tagList : ['미분류'];
        const includeTags = Object.entries(state.tagFilters).filter(([_, mode]) => mode === 'include').map(([tag]) => tag);
        const excludeTags = Object.entries(state.tagFilters).filter(([_, mode]) => mode === 'exclude').map(([tag]) => tag);
        const inInclude = includeTags.every(tag => resolvedTagList.includes(tag));
        const inExclude = excludeTags.some(tag => resolvedTagList.includes(tag));
        const inTag = inInclude && !inExclude;
        const inSearch = p.summary.toLowerCase().includes(searchText) || resolvedTagList.some(tag => tag.toLowerCase().includes(searchText));
        const tier = typeof p.tier === 'number' ? p.tier : 10;
        const inTier = (!tierMin || tier >= tierMin) && (!tierMax || tier <= tierMax);
        return inTag && inSearch && inTier;
      });
      renderProblems(filtered, main);
      Q('#cardCount').textContent = `문제: ${state.rendered}`;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const problemsSnap = await getDocs(query(collection(db, "problems"), orderBy("id")));
        const categoriesSnap = await getDocs(query(collection(db, "categories"), orderBy("group")));
        state.problems = problemsSnap.docs.map(doc => doc.data());
        state.categories = categoriesSnap.docs.map(doc => doc.data());
        render();

        Q('#searchInput').addEventListener('input', render);
        Q('#tierMin').addEventListener('input', render);
        Q('#tierMax').addEventListener('input', render);
        QQ('input[type="checkbox"]').forEach(box => {
          box.addEventListener('change', e => {
            state[e.target.getAttribute('var')] = e.target.checked;
            render();
          });
        });
        Q('#toggleMainOnly').addEventListener('click', () => {
          state.showMainOnly = !state.showMainOnly;
          Q('#toggleMainOnly').classList.toggle('active', state.showMainOnly);
          render();
        });
      } catch (err) {
        console.error('Firebase 로딩 실패:', err);
        Q('#main').textContent = '데이터를 불러오는 데 실패했습니다.';
      }
    });
  </script>
</body>
</html>
