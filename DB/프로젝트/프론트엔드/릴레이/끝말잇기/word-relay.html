<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>끝말잇기</title>
</head>
<body>
	<div><span id="order">1</span>번째 참가자</div>
	<div>제시어: <span id="begin"></span></div>
	<input type="text">
	<button>입력</button>
	<div id="msg">틀렸습니다!</div>
	<br><br><br><br>
	<script>
		const {log} = console;
		Q=x=>document.querySelector(x);

		String.prototype.toNumber = function () { return this.match(/\-?\d+/)?.[0]*1||0 };

		// let party = prompt('참가자는 몇 명인가요?').toNumber();

		let party = 3;
		let prev;
		let current;
		let order;
	
		Q('button').addEventListener('click', () => {
			if (!(current = Q('input').value))
				return;
			if (!Q('#begin').innerText || prev.at(-1) === current[0]){
				prev = current;
				Q('#begin').innerText = prev;
				Q('#order').innerText = (Q('#order').innerText*1) % party + 1
				Q('#msg').style.visibility = 'hidden';
			}
			else {
				Q('#msg').style.visibility = 'visible';
			}
		});
	</script>
	<style>
		#msg {
			visibility: hidden;
			color: red;
		}
	</style>
</body>
</html>
